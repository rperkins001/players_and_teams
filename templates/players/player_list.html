{% extends 'base.html' %}

{% block content %}
    <h2>Players</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player.first_name }}</td>
                    <td>{{ player.last_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
