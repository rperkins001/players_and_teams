{% extends 'base.html' %}

{% block content %}
    <h2>Delete Player</h2>
    <p>Are you sure you want to delete the player "{{ player }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete this player</button>
    </form>
    <a href="{% url 'player_list' %}">Cancel</a>
{% endblock %}
