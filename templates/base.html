{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Team Tracker{% endblock %}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <header>
    <a href="{% url 'home' %}">
      <img src="{% static 'img/icon.png' %}" style="width: 50%; max-width: 150px;">
    </a>
    <h1>Team Tracker</h1>
    {% if request.user.is_authenticated %}
      <p>Current User: {{ request.user.email }}</p>
      <p>Current Location: {{ user_location }}</p>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
