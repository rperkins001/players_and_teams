{% extends 'base.html' %}

{% block content %}
    <h2>Delete Team</h2>
    <p>Are you sure you want to delete the team "{{ team }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete this team</button>
    </form>
    <a href="{% url 'team_list' %}">Cancel</a>
{% endblock %}
