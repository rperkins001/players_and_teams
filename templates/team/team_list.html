{% extends 'base.html' %}

{% block content %}
    <h2>Teams</h2>
    <table>
        
        <tbody>
            {% for team in teams %}
                <tr>
                    <td>
                        <a href="{% url 'team_detail' team.id %}">{{ team.city }} {{ team.mascot }}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <br>
    <br>
    
    <a href="{% url 'team_create' %}">Create Team</a>
    
{% endblock %}
